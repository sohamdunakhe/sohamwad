<!DOCTYPE html>
<html>
<head>
  <title>College Admin Dashboard</title>
  <style>
    /* CSS for sidebar */
    .sidebar {
      background-color: #f1f1f1;
      width: 200px;
      height: 100%;
      position: fixed;
      overflow: auto;
    }

    /* CSS for card layout */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      padding: 16px;
      text-align: center;
      background-color: #fff;
      margin: 16px;
    }

    /* CSS for content area */
    .content {
      margin-left: 200px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Sidebar</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Faculty</a>
  </div>

  <div class="content">
    <h2>College Admin Dashboard</h2>
    
    <div class="card">
      <h3>Statistics 1</h3>
      <p>This is the first statistic card.</p>
    </div>
    
    <div class="card">
      <h3>Statistics 2</h3>
      <p>This is the second statistic card.</p>
    </div>
    
    <div class="card">
      <h3>Statistics 3</h3>
      <p>This is the third statistic card.</p>
    </div>
  </div>
</body>
</html>
